<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Recorder</title>
    <script src="{{ url_for('static', filename='app.js') }}"></script>
</head>
<body>
    <h1>Audio Recorder</h1>
    <button onclick="startRecording()">Start Recording</button>
    <button onclick="stopRecording()">Stop Recording</button>
    <br><br>
    <label for="textInput">Text:</label>
    <input type="text" id="textInput">
    <button onclick="submitText()">Submit Text for TT</button>
    <br><br>
    <h3>Transcript:</h3>
    <p id="transcript"></p>
</body>
</html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speech Interface</title>
</head>
<body>
    <h1>Text to Speech</h1>
    <form id="text-to-speech-form" action="/text_to_speech" method="POST">
        <textarea name="text" placeholder="Enter text here..." required></textarea>
        <button type="submit">Generate Audio</button>
    </form>

    <h1>Upload Audio for Transcription</h1>
    <form id="upload-form" action="/upload" method="POST" enctype="multipart/form-data">
        <input type="file" name="file" accept="audio/*" required>
        <button type="submit">Transcribe Audio</button>
    </form>
    <script
        src="app.js" defer> </script>
    
</head>
    </script>
</body>
</html>
